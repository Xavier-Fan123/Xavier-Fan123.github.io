<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>比特币操作盈亏查看器</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f0f0f0; }
        .container { max-width: 100%; margin: 0 auto; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; font-size: 24px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #result { margin-top: 20px; padding: 15px; background-color: #e7f3fe; border-radius: 4px; text-align: center; }
        .chart { margin-top: 20px; height: 400px; }
        .loading { text-align: center; font-size: 1.2em; color: #333; }
        #debug { margin-top: 20px; padding: 10px; background-color: #f0f0f0; border: 1px solid #ccc; white-space: pre-wrap; font-size: 12px; overflow-wrap: break-word; }
        @media (max-width: 600px) {
            body { margin: 10px; }
            .container { padding: 10px; }
            h1 { font-size: 20px; }
            .chart { height: 300px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>比特币操作盈亏查看器</h1>
        <div class="input-group">
            <label for="openPrice">开仓价格 (USD):</label>
            <input type="number" id="openPrice" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="direction">方向:</label>
            <select id="direction">
                <option value="long">做多</option>
                <option value="short">做空</option>
            </select>
        </div>
        <div class="input-group">
            <label for="amount">BTC数量:</label>
            <input type="number" id="amount" step="0.0001" required>
        </div>
        <div class="input-group">
            <label for="timeframe">时间周期:</label>
            <select id="timeframe">
                <option value="1hour">1小时</option>
                <option value="6hour">6小时</option>
                <option value="1day">1日</option>
                <option value="1week">1周</option>
            </select>
        </div>
        <button onclick="trackPosition()">跟踪位置</button>
        <div id="result"></div>
        <div id="chart" class="chart"></div>
        <div id="debug"></div>
    </div>

    <script>
        const debugElement = document.getElementById('debug');

        function log(message) {
            console.log(message);
            debugElement.textContent += message + '\n';
        }

        async function fetchData(timeframe) {
            try {
                const days = timeframeTodays(timeframe);
                const url = `https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=${days}&interval=hourly`;
                log(`Fetching data from: ${url}`);
                const response = await axios.get(url, {
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
                    }
                });
                log(`Response received. Status: ${response.status}`);
                
                if (response.data && response.data.prices) {
                    return response.data.prices.map(item => ({
                        date: new Date(item[0]).toISOString(),
                        close: item[1],
                        open: item[1],
                        high: item[1],
                        low: item[1]
                    })).reverse();
                } else {
                    throw new Error('Invalid data format received from CoinGecko API');
                }
            } catch (error) {
                log(`Error fetching data: ${error.message}`);
                if (error.response) {
                    log(`Error details: ${JSON.stringify(error.response.data)}`);
                }
                throw error;
            }
        }

        function timeframeTodays(timeframe) {
            switch(timeframe) {
                case '1hour': return 1;
                case '6hour': return 7;
                case '1day': return 30;
                case '1week': return 90;
                default: return 30;
            }
        }

        async function trackPosition() {
            const openPrice = parseFloat(document.getElementById('openPrice').value);
            const direction = document.getElementById('direction').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const timeframe = document.getElementById('timeframe').value;

            if (isNaN(openPrice) || isNaN(amount)) {
                alert('请输入有效的开仓价格和BTC数量');
                return;
            }

            localStorage.setItem('openPrice', openPrice);
            localStorage.setItem('direction', direction);
            localStorage.setItem('amount', amount);
            localStorage.setItem('timeframe', timeframe);

            document.getElementById('result').innerHTML = '<div class="loading">数据加载中...</div>';
            document.getElementById('chart').innerHTML = '';
            debugElement.textContent = ''; // 清除之前的调试信息

            try {
                const data = await fetchData(timeframe);
                log(`Data received. Length: ${data.length}`);

                if (data.length === 0) {
                    document.getElementById('result').innerHTML = "<p style='color: red;'>错误：没有找到数据</p>";
                    return;
                }

                const currentPrice = data[0].close;
                const pnl = direction === 'long' ? 
                    (currentPrice - openPrice) * amount :
                    (openPrice - currentPrice) * amount;

                document.getElementById('result').innerHTML = `
                    <h2>结果</h2>
                    <p>开仓价格: $${openPrice.toFixed(2)}</p>
                    <p>当前价格: $${currentPrice.toFixed(2)}</p>
                    <p>盈亏: $${pnl.toFixed(2)}</p>
                `;

                createChart(data);
            } catch (error) {
                log(`Final error: ${error.message}`);
                document.getElementById('result').innerHTML = "<p style='color: red;'>发生错误，请查看调试信息并稍后再试</p>";
            }
        }

        function calculateMA(data, period) {
            const ma = [];
            for (let i = 0; i < data.length; i++) {
                if (i < period - 1) {
                    ma.push(null);
                } else {
                    const sum = data.slice(i - period + 1, i + 1).reduce((acc, val) => acc + val.close, 0);
                    ma.push(sum / period);
                }
            }
            return ma;
        }

        function convertToSingaporeTime(date) {
            return moment(date).tz('Asia/Singapore').format('YYYY-MM-DD HH:mm:ss');
        }

        function createChart(data) {
            const trace = {
                x: data.map(item => convertToSingaporeTime(item.date)),
                close: data.map(item => item.close),
                high: data.map(item => item.high),
                low: data.map(item => item.low),
                open: data.map(item => item.open),
                type: 'candlestick',
                xaxis: 'x',
                yaxis: 'y',
                name: 'BTC/USD'
            };

            const ma20 = calculateMA(data, 20);
            const ma60 = calculateMA(data, 60);
            const ma120 = calculateMA(data, 120);

            const traceMA20 = {
                x: data.map(item => convertToSingaporeTime(item.date)),
                y: ma20,
                type: 'scatter',
                mode: 'lines',
                line: {color: 'blue'},
                name: 'MA20'
            };

            const traceMA60 = {
                x: data.map(item => convertToSingaporeTime(item.date)),
                y: ma60,
                type: 'scatter',
                mode: 'lines',
                line: {color: 'green'},
                name: 'MA60'
            };

            const traceMA120 = {
                x: data.map(item => convertToSingaporeTime(item.date)),
                y: ma120,
                type: 'scatter',
                mode: 'lines',
                line: {color: 'red'},
                name: 'MA120'
            };

            const layout = {
                title: 'BTC/USD 价格走势图 (新加坡时间)',
                dragmode: 'zoom',
                showlegend: true,
                xaxis: { 
                    rangeslider: {visible: false}, 
                    title: 'Date',
                    tickformat: '%Y-%m-%d %H:%M:%S'
                },
                yaxis: { title: 'Price (USD)' },
                legend: {
                    x: 0,
                    y: 1,
                    traceorder: 'normal',
                    font: {
                        family: 'sans-serif',
                        size: 12,
                        color: '#000'
                    },
                    bgcolor: '#E2E2E2',
                    bordercolor: '#FFFFFF',
                    borderwidth: 2
                }
            };

            const config = {
                scrollZoom: true,
                responsive: true,
                displayModeBar: false
            };

            Plotly.newPlot('chart', [trace, traceMA20, traceMA60, traceMA120], layout, config);
        }

        window.onload = function() {
            if (localStorage.getItem('openPrice')) {
                document.getElementById('openPrice').value = localStorage.getItem('openPrice');
                document.getElementById('direction').value = localStorage.getItem('direction');
                document.getElementById('amount').value = localStorage.getItem('amount');
                document.getElementById('timeframe').value = localStorage.getItem('timeframe');
                trackPosition();
            }
        }
    </script>
</body>
</html>
