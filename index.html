<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比特币操作盈亏查看器</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        .input-group { margin-bottom: 15px; }
        label { display: inline-block; width: 120px; font-weight: bold; }
        input, select { width: 200px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #result { margin-top: 20px; padding: 15px; background-color: #e7f3fe; border-radius: 4px; }
        .chart { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>比特币操作盈亏查看器</h1>
        <div class="input-group">
            <label for="openPrice">开仓价格 (USD):</label>
            <input type="number" id="openPrice" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="direction">方向:</label>
            <select id="direction">
                <option value="long">做多</option>
                <option value="short">做空</option>
            </select>
        </div>
        <div class="input-group">
            <label for="amount">BTC数量:</label>
            <input type="number" id="amount" step="0.0001" required>
        </div>
        <button onclick="trackPosition()">跟踪位置</button>
        <div id="result"></div>
        <div id="chart" class="chart"></div>
    </div>

    <script>
        const API_KEY = 'cKlA3lVOMxMjg4hJsC0cn1YAIUu1Hk8P';
        const symbol = 'BTCUSD';
        let lastInputs = {};

        async function trackPosition() {
            const openPrice = parseFloat(document.getElementById('openPrice').value);
            const direction = document.getElementById('direction').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (isNaN(openPrice) || isNaN(amount)) {
                alert('请输入有效的开仓价格和BTC数量');
                return;
            }

            lastInputs = { openPrice, direction, amount };

            try {
                const url = `https://financialmodelingprep.com/api/v3/historical-price-full/${symbol}?apikey=${API_KEY}&timeseries=2920`;
                const response = await axios.get(url);
                const data = response.data.historical;

                if (data.length === 0) {
                    document.getElementById('result').innerHTML = "<p style='color: red;'>错误：没有找到数据</p>";
                    return;
                }

                const currentPrice = data[0].close;
                const pnl = direction === 'long' ? 
                    (currentPrice - openPrice) * amount :
                    (openPrice - currentPrice) * amount;

                document.getElementById('result').innerHTML = `
                    <h2>结果</h2>
                    <p>开仓价格: $${openPrice.toFixed(2)}</p>
                    <p>当前价格: $${currentPrice.toFixed(2)}</p>
                    <p>盈亏: $${pnl.toFixed(2)}</p>
                `;

                createChart(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = "<p style='color: red;'>发生错误，请稍后再试</p>";
            }
        }

        function createChart(data) {
            const trace = {
                x: data.map(item => item.date),
                close: data.map(item => item.close),
                high: data.map(item => item.high),
                low: data.map(item => item.low),
                open: data.map(item => item.open),
                type: 'candlestick',
                xaxis: 'x',
                yaxis: 'y'
            };

            const layout = {
                title: 'BTC/USD 价格走势图',
                dragmode: 'zoom',
                showlegend: false,
                xaxis: { rangeslider: {visible: false}, title: 'Date' },
                yaxis: { title: 'Price (USD)' }
            };

            Plotly.newPlot('chart', [trace], layout);
        }

        // 页面加载时恢复上次输入的数据
        window.onload = function() {
            if (lastInputs.openPrice) {
                document.getElementById('openPrice').value = lastInputs.openPrice;
                document.getElementById('direction').value = lastInputs.direction;
                document.getElementById('amount').value = lastInputs.amount;
                trackPosition();
            }
        }
    </script>
</body>
</html>
